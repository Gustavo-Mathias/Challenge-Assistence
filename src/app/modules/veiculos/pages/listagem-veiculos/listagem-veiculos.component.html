<mat-card>
  <h2>Lista de Veículos</h2>

  <mat-form-field>
    <mat-label>Filtrar Veículos</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Digite um termo">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Coluna Modelo -->
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let veiculo"> {{ veiculo.modelo }} </td>
    </ng-container>

    <!-- Coluna Placa -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let veiculo"> {{ veiculo.placa }} </td>
    </ng-container>

    <!-- Coluna Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let veiculo">
        <button mat-icon-button color="primary" (click)="editarVeiculo(veiculo)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluirVeiculo(veiculo.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
